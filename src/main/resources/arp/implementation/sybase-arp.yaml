relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    distinct: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
    functions:
    - names:
      - "avg"
      signatures:
      - args:
        - "double"
        return: "double"
      - args:
        - "integer"
        return: "double"
    - names:
      - "max"
      - "min"
      signatures:
      - args:
        - "integer"
        return: "integer"
      - args:
        - "double"
        return: "double"
      - args:
        - "varchar"
        return: "varchar"
    - names:
      - "sum"
      signatures:
      - args:
        - "double"
        return: "double"
      - args:
        - "integer"
        return: "bigint"

  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: false
      inequality: false
    full:
      enable: false
      inequality: false
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset:
      offset_fetch:
        enable: false
      offset_only:
        enable: false
      fetch_only:
        enable: false
  union:
    enable: false
  union_all:
    enable: false
  values:
    enable: false
    method: values

